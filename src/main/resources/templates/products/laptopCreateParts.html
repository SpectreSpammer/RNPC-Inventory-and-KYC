<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RN PC and Cellphone Repair Shop</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link
            rel="stylesheet"
            th:href="@{/css/demo.css}"/>
</head>
<body>
<div class="container">
    <a href="/">
        <h1 class="text-center my-4">Create Product</h1>
    </a>
    <form action="#" th:action="@{/laptop/create}" th:object="${laptopPartsDto}" method="post" enctype="multipart/form-data">


        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <select th:field="*{brand}" class="form-select" id="brand">
                <option value="">Select a brand</option>
                <option value="Asus">Asus</option>
                <option value="Acer">Acer</option>
                <option value="Dell">Dell</option>
                <option value="Hp">Hp</option>
                <option value="Lenovo">Lenovo</option>
                <option value="MSI">MSI</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
        </div>


        <div class="mb-3">
            <label for="partName" class="form-label">Part Name</label>
            <select th:field="*{partName}" class="form-select" id="partName">
                <option value="">Select a category</option>
                <option value="LCD">LCD</option>
                <option value="Keyboard">Keyboard</option>
                <option value="Trackpad">Trackpad</option>
                <option value="Ram">Ram</option>
                <option value="SSD">SSD</option>
                <option value="">M.2</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select th:field="*{category}" class="form-select" id="category">
                <option value="">Select a category</option>
                <option value="Convertible">Convertible</option>
                <option value="Netbook">Netbook</option>
                <option value="Notebook">Notebook</option>
                <option value="Gaming Laptop">Gaming Laptop</option>
                <option value="Macbook">Macbook</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <div class="mb-3">
            <label for="storageSize" class="form-label">Storage Size</label>
            <select th:field="*{storageSize}" class="form-select" id="storageSize">
                <option value="">Select storage size</option>
                <option value="None Applicable">None Applicable</option>
                <option value="120 GB">120 GB</option>
                <option value="240 GB">240 GB</option>
                <option value="500 GB">500 GB</option>
                <option value="1 TB">1 TB</option>
                <option value="2 TB">2 TB</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('storageSize')}" th:errors="*{storageSize}"></div>
        </div>

        <div class="mb-3">
            <label for="stocks" class="form-label">Stocks</label>
            <input type="number" th:field="*{stocks}" class="form-control" id="stocks" placeholder="Enter stocks">
            <div class="text-danger" th:if="${#fields.hasErrors('stocks')}" th:errors="*{stocks}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <div class="input-group">
                <span class="input-group-text">Php</span>
                <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" step="0.01" min="0">
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Image</label>
            <input type="file" th:field="*{imageFile}" class="form-control" id="imageFile">
            <div class="text-danger" th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}"></div>
        </div>


        <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
                <a class= "btn btn-outline-primary" href="/laptop" role="button">Cancel</a>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG8x1Sk6rCthFF7P4l0sylTs9I6I0J3RYh7tPpLTU5niIt1wBcp9czwI6c" crossorigin="anonymous"></script>
</body>
</html>
