<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RN PC and Cellphone Repair Shop</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        th:href="@{/css/demo.css}"/>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .content-wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Welcome to RN PC and Cellphone repair Shop</h1>
    </div>

    <div class="content-wrapper">
        <nav class="sidebar">
            <div class="flex-column">
                <ul class="nav flex-column">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="partsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Parts
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="partsDropdown">
                            <li><a class="dropdown-item" href="/products">Computer Parts</a></li>
                            <li><a class="dropdown-item" href="#">Laptop Parts</a></li>
                            <li><a class="dropdown-item" href="#">Cellphone Parts</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="kycDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            KYC
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="kycDropdown">
                            <li><a class="dropdown-item" href="#">New Client</a></li>
                            <li><a class="dropdown-item" href="#">Repair History</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <!-- Your main content goes here -->
            <p>Welcome to our repair shop. Please use the navigation menu on the left to explore our services.</p>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(function(dropdown){
                dropdown.addEventListener('mouseover', function(e){
                    var dropdownMenu = this.querySelector('.dropdown-menu');
                    dropdownMenu.style.display = 'block';
                });
                dropdown.addEventListener('mouseout', function(e){
                    var dropdownMenu = this.querySelector('.dropdown-menu');
                    dropdownMenu.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
