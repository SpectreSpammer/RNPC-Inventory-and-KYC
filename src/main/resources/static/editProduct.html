<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RN PC and Cellphone Repair Shop</title>
<!-- START CSS BOOTSTRAP 5 -->
<link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous">
<!-- END CSS BOOTSTRAP 5 -->

<!-- START OF LOCAL CSS -->
<link 
      rel="stylesheet" 
      th:href="@{/css/demo.css}"/>
<!-- END OF LOCAL CSS -->
</head>
<body>
<div class="container">
   <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4 m-4">
         <h2 class="text-center mb-5">New Product</h2>
         
         <form method="post" enctype="multipart/form-data" th:object="${productDto}">
         
         <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Brand</label>
            <div class="col-sm-8">
               <input class="form-control" th:field="*{brand}">
               <p th:if="${#fields.hasErrors('brand')}" 
                  th:errorclass="text-danger"
                  th:errors="*{brand}">
               </p>
            </div>
         </div>
      
         <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Model Name</label>
            <div class="col-sm-8">
               <input class="form-control" th:field="*{modelName}">
               <p th:if="${#fields.hasErrors('modelName')}" 
                  th:errorclass="text-danger"
                  th:errors="*{modelName}">
               </p>
            </div>
         </div>
         
         <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Category</label>
            <div class="col-sm-8">
               <select class="form-select" th:field="*{category}">
                  <option value='NVMe'>NVMe</option>
                  <option value='M.2'>M.2</option>
                  <option value='SSD'>SSD</option>
                  <option value='HDD'>HDD</option>
               </select>   
               <p th:if="${#fields.hasErrors('category')}" 
                  th:errorclass="text-danger"
                  th:errors="*{category}">
               </p>
            </div>
         </div>
         
         <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Storage Size</label>
            <div class="col-sm-8">
               <select class="form-select" th:field="*{storageSize}">
                  <option value='120gb'>120gb</option>
                  <option value='240gb'>240gb</option>
                  <option value='500gb'>500gb</option>
                  <option value='1tb'>1tb</option>
               </select>
               <p th:if="${#fields.hasErrors('storageSize')}" 
                  th:errorclass="text-danger"
                  th:errors="*{storageSize}">
               </p>
            </div>   
         </div>
         
         <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Stocks</label>
            <div class="col-sm-8">
               <input class="form-control" type="number" min="0" th:field="*{stocks}">
               <p th:if="${#fields.hasErrors('stocks')}" 
                  th:errorclass="text-danger"
                  th:errors="*{stocks}">
               </p>
            </div>
         </div>
         
         <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Price</label>
            <div class="col-sm-8">
               <div class="input-group">
                  <span class="input-group-text">Php</span>
                  <input class="form-control" 
                         type="number" 
                         step="0.01"
                         min="0" 
                         th:field="*{price}">
               </div>
                  <p th:if="${#fields.hasErrors('price')}" 
                     th:errorclass="text-danger"
                     th:errors="*{price}">
                  </p>
            </div>
         </div>
         
         <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
               <input class="form-control" th:field="*{description}">
               <p th:if="${#fields.hasErrors('description')}" 
                  th:errorclass="text-danger"
                  th:errors="*{description}">
               </p>
            </div>
         </div>
         
         <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Image</label>
            <div class="col-sm-8">
               <input class="form-control" type="file" th:field="*{imageFile}">
               <p th:if="${#fields.hasErrors('imageFile')}" 
                  th:errorclass="text-danger"
                  th:errors="*{imageFile}">
               </p>
            </div>
         </div>
         
         <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
               <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
            <div class="offset-sm-4 col-sm-4 d-grid">
               <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
            </div>
         
         </div>
      
         </form>
      </div>
   </div>
</div>
<!-- START BOOTSTRAP 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!-- END BOOTSTRAP 5 JS -->
</body>
</html>
